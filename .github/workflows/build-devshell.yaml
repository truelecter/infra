name: Build devshell
on:
  push:
  workflow_dispatch:

jobs:
  build_shell:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-22.04
        - macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v15
        with:
          name: truelecter
          extraPullNames: cuda-maintainers, mic92, nix-community, nrdxp
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build shell
        run: |
          nix develop --command "menu"

  aggregate:
      runs-on: ubuntu-latest
      needs: build_shell
      steps:
      - run: exit 0

  results:
      runs-on: ubuntu-latest
      needs: [build_shell, aggregate]
      if: ${{ !cancelled() }}
      steps:
      - if: ${{ needs.build.result != 'skipped' && needs.aggregate.result != 'success' }}
        run: exit 1
      - run: exit 0