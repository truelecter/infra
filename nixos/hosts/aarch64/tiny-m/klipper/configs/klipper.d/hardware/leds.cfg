[neopixel chamber]
pin: PC11
chain_count: 18
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[neopixel fysetc_mini12864]
pin: PB4
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[gcode_macro LED_NONE]
gcode:
  SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=1
  SET_LED LED=chamber RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=1

[gcode_macro LED_FULL]
gcode:
  SET_LED LED=fysetc_mini12864 RED=1.0 GREEN=1.0 BLUE=1.0 WHITE=0 SYNC=1
  SET_LED LED=chamber RED=1.0 GREEN=1.0 BLUE=1.0 WHITE=0 SYNC=1
