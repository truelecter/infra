      enabled: true
    upgrade:
      allowed: true
      until_quality: WEB/Bluray 1080p
      until_score: 10000
    min_format_score: 1000
    score_set: sqp-1-1080p
    quality_sort: top
    qualities:
      - name: Remux-1080p
        enabled: false
      - name: WEB/Bluray 1080p
